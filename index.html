<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<select name="year" onchange="getday()">
			<script type="text/javascript">
				for(i=1000;i<=2023;i++)
				document.write("<option value='"+i+"' "+(i==2023?"selected":"")+">"+i+"年</option>")
			</script>
		</select>
		<select name="month" onchange="getday()">
			<script type="text/javascript">
				for(i=1;i<=12;i++)
				document.write("<option value='"+i+"' "+(i==10?"selected":"")+">"+i+"月</option>")
			</script>
		</select>
		
	</body>
</html>
